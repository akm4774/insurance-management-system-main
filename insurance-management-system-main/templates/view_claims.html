{% extends "base.html" %}

{% block content %}
<div class="content">
    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <!-- Go Back Button -->
                <button class="btn btn-back mb-3" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i> Go Back
                </button>

                <div class="table-container shadow-sm rounded p-4 bg-white">
                    <h2 class="mb-4">Your Claims</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Policy Name</th>
                                    <th>Claim Date</th>
                                    <th>Claim Amount</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for claim in claims %}
                                <tr>
                                    <td>{{ claim[0] }}</td> <!-- policy_name -->
                                    <td>{{ claim[1] }}</td> <!-- claim_date -->
                                    <td>{{ claim[2] }}</td> <!-- claim_amount -->
                                    <td>{{ claim[3] }}</td> <!-- status -->
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .content {
        margin-top: 70px; /* Space for header */
        padding: 20px;
    }

    .table-container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 60px; /* Space for footer */
        transition: all 0.3s ease;
    }

    .table thead th {
        background-color: #007bff;
        color: white;
        text-align: center;
    }

    .table tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    /* Consistent with other pages */
    .btn-back {
        background-color: #6c757d;
        border: none;
        color: white;
        font-size: 1rem;
        transition: background-color 0.3s;
    }

    .btn-back:hover {
        background-color: #5a6268;
    }
    
    @media (max-width: 768px) {
        .content {
            padding: 15px 10px;
        }
        
        .table-container {
            padding: 15px !important;
        }
        
        h2 {
            font-size: 1.5rem;
        }
    }
    
    @media (max-width: 576px) {
        .content {
            margin-top: 60px;
            padding: 10px 5px;
        }
        
        .table-container {
            padding: 10px !important;
            border-radius: 5px;
        }
        
        .table {
            font-size: 0.9rem;
        }
        
        h2 {
            font-size: 1.3rem;
            text-align: center;
        }
    }
</style>
{% endblock %}
