{% extends "base.html" %}

{% block content %}
<div class="content">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="form-container shadow-sm rounded p-4 bg-white">
                    <button class="btn btn-back mb-3" onclick="window.history.back()">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </button>
                    <h2 class="mb-4">Add New Policy</h2>
                    <form method="POST" action="/add_policy">
                        <div class="form-group">
                            <label for="policy_name">Policy Name</label>
                            <input type="text" class="form-control" id="policy_name" name="policy_name" required>
                        </div>
                        <div class="form-group">
                            <label for="policy_type">Policy Type</label>
                            <input type="text" class="form-control" id="policy_type" name="policy_type" required>
                        </div>
                        <div class="form-group">
                            <label for="premium_amount">Premium Amount</label>
                            <input type="number" class="form-control" id="premium_amount" name="premium_amount" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Add Policy</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .form-container {
        transition: all 0.3s ease;
    }
    
    .btn-back {
        background-color: #6c757d;
        border: none;
        color: white;
        font-size: 1rem;
        transition: background-color 0.3s;
    }

    .btn-back:hover {
        background-color: #5a6268;
    }
    
    @media (max-width: 768px) {
        .form-container {
            padding: 20px 15px !important;
        }
    }
    
    @media (max-width: 576px) {
        .form-container {
            padding: 15px 10px !important;
        }
        
        h2 {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}
