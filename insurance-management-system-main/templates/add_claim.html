{% extends "base.html" %}

{% block content %}
<div class="content">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <!-- Go Back Button -->
                <button class="btn btn-back mb-3" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i> Go Back
                </button>

                <div class="form-container shadow-sm rounded p-4 bg-white">
                    <h2 class="mb-4">Add Claim</h2>
                    <form method="POST" action="/add_claim">
                        <div class="form-group">
                            <label for="policy_id">Policy ID</label>
                            <input type="text" class="form-control" id="policy_id" name="policy_id" required>
                        </div>
                        <div class="form-group">
                            <label for="claim_date">Claim Date</label>
                            <input type="date" class="form-control" id="claim_date" name="claim_date" required>
                        </div>
                        <div class="form-group">
                            <label for="claim_amount">Claim Amount</label>
                            <input type="number" class="form-control" id="claim_amount" name="claim_amount" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit Claim</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .content {
        margin-top: 70px; /* Space for header */
        padding: 20px;
    }

    .form-container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 60px; /* Space for footer */
        transition: all 0.3s ease;
    }

    .form-group label {
        color: #495057; /* Darker text color */
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Consistent with other pages */
    .btn-back {
        background-color: #6c757d;
        border: none;
        color: white;
        font-size: 1rem;
        transition: background-color 0.3s;
    }

    .btn-back:hover {
        background-color: #5a6268;
    }
    
    @media (max-width: 768px) {
        .content {
            padding: 15px 10px;
        }
        
        .form-container {
            padding: 20px 15px !important;
        }
        
        h2 {
            font-size: 1.5rem;
        }
    }
    
    @media (max-width: 576px) {
        .content {
            margin-top: 60px;
            padding: 10px 5px;
        }
        
        .form-container {
            padding: 15px 10px !important;
            border-radius: 5px;
        }
        
        h2 {
            font-size: 1.3rem;
            text-align: center;
        }
    }
</style>
{% endblock %}
